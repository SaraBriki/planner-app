<div style='width: 100%'>

  <mat-card>
    <mat-card-header>
      <div style='display: block'>
        <mat-card-title >{{ task.description }}</mat-card-title>
        <mat-chip>{{categoryStr}}</mat-chip>
      </div>
    </mat-card-header>
    <mat-card-actions align="end">
      <mat-slide-toggle (change)='toggleComplete()' [checked]='completed'>Completed</mat-slide-toggle>
    </mat-card-actions>
  </mat-card>

</div>
